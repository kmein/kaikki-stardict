name: "pre-release"
on:
  push:
    branches:
      - "master"
jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v16
      - name: Build dictionaries
        run: nix develop --command make Old_Church_Slavonic.zip Egyptian.zip Old_Norse.zip Old_High_German.zip Gothic.zip Old_English.zip  Tocharian_A.zip Tocharian_B.zip Proto-Indo-European.zip Proto-Germanic.zip Proto-West_Germanic.zip
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Dictionary release"
          files: |
            *.zip
